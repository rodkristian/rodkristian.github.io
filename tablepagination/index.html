<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Doctor Table</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar navbar-dark text-white">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">JSON Table</a>
            </div>
        </nav>
    </header>
    <div class="container mt-5">
        <h2>Doctor Table</h2>
        <div class="row mb-3">
            <div class="col-md-6">
                <button id="refresh-btn" class="btn btn-primary mr-2">Refresh</button>
                <input id="search-input" type="text" class="form-control mt-3" placeholder="Search by firstname or lastname">
            </div>
            <div class="col-md-6">
                <div class="float-md-right">
                    <select id="pagination-select" class="form-control">
                        <option value="1" selected>Show 1 page</option>
                        <option value="2">Show 2 pages</option>
                        <option value="3">Show 3 pages</option>
                        <option value="4">Show 4 pages</option>
                    </select>
                </div>
            </div>
        </div>
        <table id="doctor-table" class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Practice Name</th>
                    <th>Contact Number</th>
                    <th>Email</th>
                    <th>City</th>
                    <th>State</th>
                    <th>Country</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script src="app.js"></script>

</body>
</html>
