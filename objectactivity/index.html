<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar navbar-dark text-white">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Navbar</a>
            </div>
        </nav>
    </header>
    <main class="container mt-5">
        <section class="row">
            <div class="col-md-4 bg-info p-3">
                <div class="row mt-2">
                    <h5>Items</h5>
                    <input type="hidden" class="form-control" id="txtIndex" />
                    <div class="col-md-12">
                        <label for="txtEmpId" class="mb-2">S.K.U. #</label>
                        <input type="text" class="form-control" id="skuid" />
                    </div>
                    <div class="col-md-12">
                        <label for="txtEmpId" class="mb-2">Item Name</label>
                        <input type="text" class="form-control" id="itemname" />
                    </div>
                    <div class="col-md-12">
                        <label for="txtEmpId" class="mb-2">Item Photo</label>
                        <input type="text" class="form-control" id="itemphoto" />
                    </div>
                    <div class="col-md-12">
                        <label for="txtEmpId" class="mb-2">Item Price</label>
                        <input type="text" class="form-control mb-3" id="itemprice" />
                    </div>
                    <div class="col-md-12">
                      <button class="btn btn-light bg-primary" id="btnadd">Add Item</button>
                    </div>
                </div>
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-7 bg-info p-3 overflow-auto" id="shopcard" style="height: 400px;">
                
            </div>
        </section>
        <section class="row mt-5">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Photo</th>
                        <th scope="col">S.K.U. #</th>
                        <th scope="col">Name</th>
                        <th scope="col">Amount</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Total Price</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody id="tdata">

                </tbody>
            </table>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
