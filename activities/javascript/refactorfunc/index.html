<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="https://maxst.icons8.com/vue-static/icon/favicon/icons8_fav_32Ã—32.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Javascript Basics</title>
</head>
<body class="text-white">
    <main class="container-fluid mt-4">
        <section class="row">
            <div class="col-md-4 "></div>
            <div class="col-md-4 bg-dark">
                <h2>Math Operations</h2>
                    <div class="mb-3 mt-3">
                        <label for="">First Number:</label>
                        <input type="number" id="num-first-number" class="form-control form-control-sm" placeholder="Enter first number">
                    </div>
                    <div class="mb-3">
                        <label for="">Second Number:</label>
                        <input type="number" id="num-second-number" class="form-control form-control-sm" placeholder="Enter second number">
                    </div>

                    <div class="mb-3">
                        <label for="">Total:</label>
                        <input type="number" id="num-total" class="form-control form-control-sm" placeholder="0.00">
                    </div>
                    
                    <div class="mb-3">
                        <button class="btn btn-success" id="btnadd" onclick="mathopt('addition');">Addition</button>
                        <button class="btn btn-danger" id="btnsub" onclick="mathopt('subtraction');">Subtraction</button>
                        <button class="btn btn-info text-white" id="btnmul" onclick="mathopt('multiplication');">Multiplication</button>
                        <button class="btn btn-warning text-white" id="btndiv" onclick="mathopt('division');">Division</button>
                    </div>
            </div>
            <div class="col-md-4"></div>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
