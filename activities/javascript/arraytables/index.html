<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Array Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="https://maxst.icons8.com/vue-static/icon/favicon/icons8_fav_32Ã—32.png" type="image/x-icon">
  </head>
  <body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Array Table</a>
            </div>
        </nav>
    </header>
    <main class="container mt-5">
        <section class="row">
            <div class="col-md-3 bg-dark text-white p-5">
                <div class="mb-3 mt-3">
                    <label for="">Employee ID</label>
                    <input id="txtempid" type="text" class="form-control form-control-sm">
                </div>
                <div class="mb-3 mt-3">
                    <label for="">Fullname</label>
                    <input id="txtfullname" type="text" class="form-control form-control-sm">
                </div>
                <div class="mb-3 mt-3">
                    <label for="">Working Hours</label>
                    <input id="txtworkhrs" type="number" class="form-control form-control-sm">
                </div>
                <div class="mb-3 mt-3">
                    <button class="btn btn-secondary" value="Clear" id="btn-log"> Log Hours </button>
                </div>
            </div>
            <div class="col-md-3"></div>
            <div class="col-md-6 bg-dark text-white overflow-auto p-3" style="max-height: 400px;">
                <table class="table">
                    <thead>
                        <tr>
                          <th scope="col">Emp. Id.</th>
                          <th scope="col">Fullname</th>
                          <th scope="col">Hours</th>
                          <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody id="tdata">
                        
                    </tbody>
                </table>
            </div>
            <div class="col-md-2 mt-5">
                <h4>Total No. of Hours:</h4>
                <p><span id="avg-hrs">0</span></p>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
