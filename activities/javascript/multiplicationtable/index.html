<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Multiplication Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Multiplication Table</a>
            </div>
          </nav>
    </header>
    <main class="container-fluid mt-5">
        <section class="row">
            <div class="col-md-2"></div>

            <div class="col-md-3">
                <div class="mb-3">
                    <label for="txtCount" class="form-label">Row Number</label>
                    <input type="number" class="form-control form-control-sm" id="rowLimit" placeholder="No. of rows">
                </div>
            </div>
            <div class="col-md-3">
                <div class="mb-3">
                    <label for="txtCount" class="form-label">Column Number</label>
                    <input type="number" class="form-control form-control-sm" id="colLimit" placeholder="No. of columns">
                </div>
            </div>
            <div class="col-md-2">
                <div class="mb-3">
                    <label for="txtCount" class="form-label">Click</label>
                    <button id="btnExecute" class="form-control btn btn-sm btn-primary mb-3">Multiply</button>
                </div>
            </div>
        </section>
        <section class="row ms-3">
            <div class="col-md-2"></div>

            <div class="p-2 text-white col-md-8 bg-secondary bg-gradient">
                <div class="row" id="div-wrapper">
                    Data goes here.....
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="assets/app.js"></script>
  </body>
</html>
