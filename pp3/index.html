<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NekoPad</title>
    <link rel="shortcut icon" href="./images/kitty.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/aos.css">
    <link rel="stylesheet" href="./css/line-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body onload="fetchData();">
    <header>
      <nav class="navbar navbar-expand-lg fixed-top navbar-light">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="./images/kitty.png" alt="neko" class="img-logo">
            <span class="title">NekoPad</span>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto flex-lg-row text-lg-center">
                <li class="nav-item">
                    <a class="nav-link" href="#home"><span class="link-custom">Home</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#note"><span class="link-custom">Notes</span></a>
                </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="container">
      <!-- Cover Section -->
      <section class="full-height" id="home">
        <div class="row gx-4 gx-lg-5 align-items-center justify-content-center text-center">
          <div class="col-lg-8">
            <h1 class="display-3 fw-bolder">
              Introducing Nekopad
              <hr class="divider">
            </h1>
          </div>
          <div class="col-lg-8 fw-semibold">
            <p>
              NekoPad is a note generation created by Kryssy.
              <hr class="divider">
            </p>
          </div>
          <div class="col-lg-8 fw-semibold">
            <p>
              Inspired by my girlfriend who loves cats, loves to watch anime who has a cat in it and also loves to write notes.
            </p>
          </div>
        </div>
      </section>
      <!-- /Cover Section  -->

      <!-- Add Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Add Note</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">User</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Input Name">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Title</label>
                <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="Input Title">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Subject</label>
                <input type="text" class="form-control" id="exampleFormControlInput3" placeholder="Input Subject">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Body</label>
                <textarea class="form-control" id="exampleFormControlTextarea4" rows="3" placeholder="Input Text"></textarea>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="addNote">Add</button>
            </div>
          </div>
        </div>
      </div>

      <!-- View Modal -->
      <div class="modal fade modal-xl" id="viewModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="viewUser"></h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <h4 class="card-title mt-1" id="viewTitle"></h4>
              <h6 class="card-subtitle mt-2" id="viewSubject"></h6>
              <h6 class="card-subtitle mt-3 fw-normal">Text</h6>
              <textarea class="form-control mt-2" value="Readonly input here..." aria-label="readonly input example" readonly rows="3" id="viewBody"></textarea>
            </div>
          </div>
        </div>
      </div>

      <!-- Search Modal -->
      <div class="modal" id="searchModal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Search Note</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <input type="text" class="form-control" id="searchUser" placeholder="Search">
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Notes section -->
      <section class="full-h" id="note">
        <div class="row mt-3">
          <div class="note col-lg-11 col-md-11 col-11">
            <h1 class="fw-light" data-aos="fade-up" data-aos-delay="600">
              Notes
            </h1>
          </div>
          <div class="notebuttons col-1 d-flex justify-content-end align-items-center">
            <a href="" title="Add Note" class="addnote" data-bs-toggle="modal" data-bs-target="#exampleModal" data-aos="fade-up" data-aos-delay="600"><h1><i class="las la-plus"></h1></i></a>
            <a href="" title="Search Note" class="addnote" data-bs-toggle="modal" data-bs-target="#searchModal" data-aos="fade-up" data-aos-delay="600"><h1><i class="las la-search"></h1></i></a>
          </div>
          <hr class="divider">
          <div class="row" id="noteGallery">
            
          </div>
        </div>
      </section>
      <!-- /Notes section-->
    </main>
    <script src="./js/app.js"></script>
    <script src="./js/aos.js"></script>
    <script src="./js/scrollanimate.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
